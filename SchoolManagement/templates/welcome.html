<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to School Management System</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .user-greeting {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .logout-button {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    /* New styles for the side navigation bar */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f0f0f0;
      padding-top: 20px;
    }
    .sidenav a {
      display: block;
      padding: 16px;
      text-decoration: none;
      color: #000;
    }
    .sidenav a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
    <div class="sidenav">
      {% if perms.admin.view_logentry %}
        <a href="#">Profile</a>
      {% endif %}
 
    <a href="{% url 'chating' %}">Menu 2</a>
    <a href="#">Menu 3</a>
    <a href="#">Menu 4</a>
    <a href="#">Menu 5</a>
  </div>
  <div class="container">
    <h1>Welcome to School Management System</h1>
    <div class="user-greeting">
      <h2>Hello, {{email}}</h2>
      <!-- Replace [Username] with the actual username fetched from the backend -->
    </div>
    <div class="user-info">
      <p>Welcome to our school management system. Here, you can access various features and functionalities to manage your school-related tasks.</p>
      <!-- Add more information about the system or the user here -->
    </div>
    <div class="logout-button">
      <a href="{% url 'logout' %}">Logout</a>
      <!-- Replace "/logout" with the actual logout URL or endpoint -->
    </div>
  </div>
</body>
</html>
