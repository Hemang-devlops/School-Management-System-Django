  <style>
    /* Additional CSS styles go here */

    /* Center align the top navigation */
    .main{
      display: flex;
      flex-direction: row;
    }
    .topnav {
      display: flex;
      flex-direction: column;
      width: 20px;
      /* justify-content: center; */
      margin-bottom: 20px;
      background-color: #f8f9fa; /* Set background color */
    }

    /* Style the top navigation links */
    .topnav a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333; /* Set link color */
    }

    /* Style the active link */
    .topnav a.active {
      font-weight: bold;
      color: #0069d9; /* Set active link color */
    }

    /* Set full width for the school image */
    .main_image img {
      width: 100%;
      height: auto;
    }
    /* Style the h1 heading */
    h1 {
      text-align: center;
      color: #333; /* Set heading color */
    }
    .containerbody {
      display: flex;
      min-height: 100%;
    }
    
    .navbar_heading {
      background: #eee;
      padding: 90px 108px;
      text-align: left;
      transition: transform .3s;
      box-shadow: 0 0 5px black;
      transform: translate3d(0, 0, 0);
      flex: 1;
    }
    input[data-function*='swipe'] {
      opacity: 0;
      position: absolute;
    }
    label[data-function*='swipe'] {
      font: 42px fontawesome;
      text-align: center;
      position: absolute;
      cursor: pointer;
      color: #808288;
      top: 30px;
      left: 30px;
      width: 42px;
      height: 42px;
      transform: translate3d(0, 0, 0);
      transition: transform .3s;
      z-index: 1;
      display: block;
    }
    label[data-function*='swipe']:hover {
      color: #263249;
    }
    input[data-function*='swipe']:checked ~ label[data-function*='swipe'] {
      transform: translate3d(280px, 0, 0);
    }
    label[data-function*='swipe']:checked {
      display: block;
    }
    label:nth-child(2){
      display: none;
    }
    input[data-function*='swipe']:checked ~ label:nth-child(2){
      display: block;
      transform: translate3d(280px, 0px, 0px);
    }
    input[data-function*='swipe']:checked ~ label:nth-child(3){
      display: none;
    }
    
    input[data-function*='swipe']:checked ~ .navbar_heading{
      transform: translate3d(280px, 0px, 0px);
    }
    input[data-function*='swipe']:checked ~ .leftsidebar {
      transform: translate3d(0px, 0px, 0px);
    }
    input[data-function*='swipe']:checked ~ .leftsidebar .menubar li {
      width: 100%;
    }
    .leftsidebar {
      top: 0px;
      width: 277px;
      /* background: #4b4c50; */
      color: #eee;
      left: 0;
      height: 100%;
      transform: translate3d(-280px, 0px, 0px);
      transition: all .3s;
      position: absolute;
      
    }
    .menubar li {
      width: 0%;
      padding: 25px 0px 0px 0px;
      list-style: none;
    }
    .menubar li a {
      font-size: 18px;
      text-align: center;
      color: #fff;
      font-weight: 900;
      border: 1px solid #fff;
      padding: 5px 0px 5px 0;
      margin: 0 20px;
      display: block;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .titlebar{
      color: #fff;
      font-weight: 900;
      display: block;
      text-align: center;
    }
    .menubar li a:hover{
      background: #0044ff;
      color: #fff;
    
    }
    .menubar li a:active {
      background-color: #0044ff;
    }
  </style>
</head>

<body>
  <h1>School Management</h1> 
  <div class="main">
  <div class="menu" style="background-color: #808288;">
  <input data-function="swipe" id="swipe" type="checkbox">
  <label data-function="swipe" for="swipe"><img class="img-unchecked" src="{% static '/images/img3.png' %}" alt="Image 3" width="16px" height="auto" style="height: 30px; width: auto;"></label>
  <label data-function="swipe" for="swipe"><img class="img-unchecked" src="{% static '/images/img3.png' %}" alt="Image 3" width="16px" height="auto" style="height: 30px; width: auto;"></label>
